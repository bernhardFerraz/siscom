<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Hello Primefaces">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome" for="nomeid"></p:outputLabel>
                    <p:inputText id="nomeid" value="#{alunoBean.nome}"></p:inputText>
                    <h:outputText></h:outputText>
                    <p:commandButton value="Adicionar" 
                                     actionListener="#{alunoBean.adicionar()}"
                                     update="@form">
                    </p:commandButton>
                </p:panelGrid>
                
                <p:dataTable value="#{alunoBean.nomes}" var="nome">
                    <p:column headerText="Nome Aluno" filterBy="#{nome}">
                        <h:outputText value="#{nome}"></h:outputText>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
